services:
  # --- YOUR EXISTING WEB SERVER ---
  server:
    build:
      context: .
    container_name: url_php
    ports:
      - "9000:80"
    volumes:
      - ./:/var/www/html
    # This ensures the DB starts before the web server
    depends_on:
      - db

  # --- NEW DATABASE SERVICE ---
  db:
    image: mysql:8.0
    container_name: url_database
    restart: always
    environment:
      # These variables create the DB and User on first startup
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: url
      MYSQL_USER: url_user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306" # Allows you to connect via a GUI tool on your laptop
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: